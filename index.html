<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interior Design | landing page</title>
    <link rel="stylesheet" href="style.css">
    
    <script
      src="https://kit.fontawesome.com/7c62ae1d5d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <div class="main-section">
        <nav class="navbar">
          <div>
            <h1 class="logo">LOGO HERE</h1>
          </div>
          <div class="nav-list">
            <ul class="list">
              <li class="list-item">About Us</li>
              <li class="list-item">Benefits</li>
              <li class="list-item">Projects</li>
              <li class="list-item">Stages</li>
              <li class="list-item">Services</li>
              <li class="list-item">
                <a href=""
                  ><i class="fa fa-phone fa-xl" aria-hidden="true"></i>
                  <span>Call Us</span></a
                ><br />
                <a href="">+38 (097) 654 54 34</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="nav-sap"></div>
      </section>
      <!-- Main Section -->
      <section aria-label="main-section">
        <div class="main-section">
        <div class="left-section">
        <div class="main">
          <h1 class="main-heading">Interior Design That Care About Details</h1>
      
          <button class="button-large">LEARN MORE</button>
        </div>
      </div>
      <!-- right-section -->
      <div class="right-section">
          <div class="cube">
            <button>
              <img class="cube-img" src="./images/cube.svg" alt="cube">
            </button>
            <p>We create your space better based on your idea</p>
          </div>
          <div class="vertical"></div>
          <div class="vertical-circle">
            <i class="fa fa-circle" aria-hidden="true"></i>
          </div>
          
          <div class="bulb">
          <button>
            <img src="./images/bulb.svg" alt="bulb" class="bulb-img">
          </button>
          <p>
            Innovation ideas, stylish design <br />
            for home & Business
          </p>
        </div>
        <div class="horizontal"></div>
        <div class="horizontal-circle">
          <i class="fa fa-circle" aria-hidden="true"></i>
      </div>
    </div>
      </section>
    </div>
  </body>
</html>
